<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Amount</th>
      <th>Account Balance</th>
      <th>Transaction Date</th>
    </tr>
    <tr *ngFor="let transaction of transactions">
      <td>
        {{transaction.amount}}
      </td>
      <td>
        {{transaction.account_balance}}
      </td>
      <td>
        {{transaction.transactionDate}}
      </td>
    </tr>
  </table>
</div>
