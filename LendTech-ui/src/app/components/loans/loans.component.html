<div style="text-align: center;">
    <h2>Recent Payments</h2>
    <table>
        
      <tr>
        
        <th>Amount</th>
        <th>Account Balance</th>
        <th>Transaction Date</th>
      </tr>
      <tr *ngFor="let transaction of transactions">
        <td>
          {{transaction.amount}}
        </td>
        <td>
          {{transaction.account_balance}}
        </td>
        <td>
          {{transaction.transactionDate}}
        </td>
      </tr>
    </table>
  </div>
